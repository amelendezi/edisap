<!DOCTYPE html>
<html>
    <head>
        <title>View Apartments</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./libs/css/bootstrap.css">

        <!-- Bootstrap Theme CSS -->
        <link rel="stylesheet" href="./libs/css/bootstrap-theme.css">

        <!-- Ditracon CSS -->
        <link rel="stylesheet" href="./libs/css/edisap.css">
    </head>
    <body>               
        <!-- Panel Container-->
        <div id="level1" class="container">            
            <h1>Web Client<small>Api Call Implementation</small></h1>            
            <!-- Panel -->
            <div class="panel panel-success">                
                <!-- Panel Heading -->
                <div class="panel-heading">
                    <h4 class="panel-title">Table Loader</h4>                
                </div> <!-- End Panel Heading -->                
                <!-- Panel Body -->
                <div class="panel-body">                                                            
                    <p>The table requests the data from the server. Click on Server Request to load content.</p>                    
                </div> <!-- End Panel Body -->
                <!-- Table Responsive -->
                <div class="table table-responsive">
                    <!-- Table -->
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Owner</th>
                                <th>Resident</th>
                            </tr>                        
                        </thead>
                        <tbody data-bind="foreach: tableViewModel.apartments">
                            <tr>
                                <td><span data-bind="text: Id"></span></td>
                                <td><span data-bind="text: Name"></span></td>
                                <td><span data-bind="text: Owner"></span></td>
                                <td><span data-bind="text: Resident"></span></td>                                                                
                            </tr>                            
                        </tbody>              
                    </table> <!-- End Table -->   
                </div> <!-- End Table Responsive -->
            </div> <!-- End Panel -->                       
        </div> <!-- End Panel Container-->
        <!-- Buttons Row Container -->
        <div id="level2" class="container">
            <!-- Buttons Row -->
            <div class="row">
                <!-- Left Column -->
                <div class="col-lg-6">                    
                    <span><button class="btn btn-primary" data-bind="click: srvRequestGetApartments">Server Request</button></span>                    
                </div> <!-- End Left Column-->
                <!-- Right Column -->
                <div class="col-lg-6">                    
                    <span><button class="btn btn-danger pull-right" data-bind="click: tableViewModel.clear">Clear</button></span>
                </div> <!-- End Right Column-->                    
            </div> <!-- End Buttons Row -->
        </div> <!-- End Buttons Row Container-->

        <!-- Script References ********************************************* -->        

        <!-- jQuery Library -->
        <script src="./libs/js/jquery.js"></script>

        <!-- Knockout Library -->
        <script type='text/javascript' src='./libs/js/ko.js'></script>                        

        <!-- Bootstrap Library -->
        <script src="./libs/js/bootstrap.js"></script>        

        <!-- Control and Model Library -->
        <script type='text/javascript' src='model.js'></script>        
    </body>
</html>
